<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-2.css">
        <title>Quarantine Activities Generator</title> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <div id="content">
        <h2><a href="index.html" class="logo">Quarantine Activities Generator</a></h2>

        <h3>Your activities for X days in quarantine!</h3>
        </div>

            <div class="container">

                <div class="days-column">
                    <h1>Day</h1>
                    <span class="list-four"></span>
                </div>

                <div class="movies-column">
                    <h1>Movie</h1>
                    <span class="list-one"></span>
                </div>

                <div class="games-column">
                    <h1>Game</h1>
                    <span class="list-two"></span>
                </div>

                <div class="exercises-column">
                    <h1>Exercise</h1>
                    <span class="list-three"></span>
                </div>

            </div>
            
            <div id="editor"></div>
            <button class="download-btn" id="download">Download</button>

        <script src="script.js"></script>
    </body>
</html>
