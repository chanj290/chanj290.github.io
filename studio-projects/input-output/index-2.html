<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-3.css">
        <title>Quarantine Activities Generator</title> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <h2><a href="about-2.html">Quarantine Activities Generator</a></h2>

        <div>
            <h1>How many days are you in quarantine for?</h1>
        </div>

        <p><span class="instructions">Insert a value between 1-31</span></p>
        <div class="input">
            <input type="number" id="input" class="input-container" min="1" max="31"><p span class="days">days</span></p>
        </div>

        <button class="button-container" id="go">Go</button>

        <div id="content">
    
            <h5 id="result"></h5>
            </div>

            <table>
                <tbody id="activities"></tbody>
            </table>
                
            <button class="download-btn" onclick="window.print();return false;">Download</button>


        <script src="script.js"></script>
    </body>
</html>
