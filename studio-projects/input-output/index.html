<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Quarantine Activities Generator</title> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <h2><a href="about.html">Quarantine Activities Generator</a></h2>

        <div>
            <h1>How many days are you in quarantine for?</h1>
        </div>

        <p><span class="instructions">Insert a value between 1-31</span></p>
        <div class="input">
            <input type="number" id="input" class="input-container" min="1" max="31"><p span class="days">days</span></p>
        </div>

        <button class="button-container" id="go">Go</button>

        <div id="content">
    
            <h5>Your activities for X days in quarantine!</h5>
            </div>
    
                <div class="container">
    
                    <div class="days-column">
                        <h4>Day</h4>
                        <span class="list-four"></span>
                    </div>
    
                    <div class="movies-column">
                        <h4>Movie</h4>
                        <span class="list-one"></span>
                    </div>
    
                    <div class="games-column">
                        <h4>Game</h4>
                        <span class="list-two"></span>
                    </div>
    
                    <div class="exercises-column">
                        <h4>Exercise</h4>
                        <span class="list-three"></span>
                    </div>
    
                </div>
                
                <button class="download-btn" onclick="window.print();return false;">Download</button>


        <script src="script.js"></script>
    </body>
</html>
