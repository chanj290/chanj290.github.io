<!DOCTYPE html>

<html lang="en">
<head>
    <title>Core 1 Review Page</title>
    
    <style>
    
    html {
      font-size: 100%;
      font-family: Roboto, sans-serif;
      line-height: 1.6;
      background-color: rgb(106, 104, 206, 0.3);
      margin: 0 10em 5em 10em;
    }

    h3 {
        font-family: Georgia, 'Times New Roman', Times, serif
    }

    .list{
        padding: 0;
        list-style: none;
        text-decoration: none;
        color:rgb(152, 66, 209);
        list-style-type: square;
    }

    a:link {
        text-decoration: none;
        color: rgb(152, 66, 209);
    }

    a:visited {
        text-decoration: none;
        color: rgb(68, 102, 216);
    }

    a:hover {
        text-decoration: underline;
        color: rgb(200, 43, 231);
        font-size: 200%;
    }

    a:active {
        text-decoration: underline;
    }

    blockquote {
        font-size: 150%;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: 800;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
   
    </style>
</head>
	
	<body>
		<h1>Core 1 Review Page</h1>
		<h3>Studying/Productivity Apps</h3>
				<ul class="list">
					<li>Notion</li>
                    <li>Notability</li>
                    <li>Google Docs</li>
                </ul>
                
            <img src="vsco.jpg" alt="Archiving my photos in VSCO" width="400" height="auto" class="center">
                <blockquote>
		        I use the app, VSCO, to archive my photos.
                </blockquote>
    
            <label for="digital">Digital Organizing Apps:</label>

            <select name="digital" id="digtial">
              <option value="digital">Notion</option>
              <option value="digital">Google Calendar</option>
              <option value="digital">Notability</option>
              <option value="digital">Google Docs</option>
              <option value="digital">sGoogle Sheets</option>
            </select>

            <br>
            <br>

            <label for="physical">Physical Organizing Apps:</label>

            <select name="physical" id="physical">
              <option value="journal">Bullet Journal</option>
              <option value="planner">MUJI Planner</option>
            </select>

            <ul class="list">
                <li><a href="https://www.notion.so/">Notion</a></li>
                <li><a href="https://www.gingerlabs.com/">Notability</a></li>
                <li><a href="https://www.google.com/calendar">Google Calendar</a></li>
                <li><a href="https://www.google.com/sheets/about/">Google Sheets</a></li>
                <li><a href="https://www.google.com/docs/about/">Google Docs</a></li>
            </ul>
	</body>
</html>
