<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Calendar</title>
        <link rel="stylesheet" type="text/css" href="flexbox-calendar.css">
    </head>
    <body>

        <!-- Row 1: Month Title -->

        <div class="container">
            <h1><span class="march">03</span> MARCH 2021</h1>
        </div>

        <!-- Row 2: Grid -->

        <div class="grid">

            <div class="weekday">
                <h2>SUN</h2>
            </div>
            <div class="weekday">
                <h2>MON</h2>
            </div>
            <div class="weekday">
                <h2>TUE</h2>
            </div>
            <div class="weekday">
                <h2>WED</h2>
            </div>
            <div class="weekday">
                <h2>THU</h2>
            </div>
            <div class="weekday">
                <h2>FRI</h2>
            </div>
            <div class="weekday">
                <h2>SAT</h2>
            </div>


            <!-- Week 1 -->

            <div class="unit"></div>
            <div class="unit">
                <p>1</p>
            </div>
            <div class="unit">
                <p>2</p>
            </div>
            <div class="unit">
                <p>3</p>
            </div>
            <div class="unit">
                <p>4</p>
            </div>
            <div class="unit">
                <p>5</p>
            </div>
            <div class="unit">
                <p>6</p>
            </div>

            <!-- Week 2 -->

            <div class="unit">
                <p>7</p>
            </div>
            <div class="unit">
                <p>8</p>
            </div>
            <div class="unit">
                <p>9</p>
            </div>
            <div class="unit">
                <p>10</p>
            </div>
            <div class="unit">
                <p>11</p>
            </div>
            <div class="unit">
                <p>12</p>
            </div>
            <div class="unit">
                <p>13</p>
            </div>

            <!-- Week 3 -->

            <div class="unit">
                <p>14</p>
                <p><span class="events">Daylight Saving Time Starts</span></p>
            </div>
            <div class="unit">
                <p>15</p>
            </div>
            <div class="unit">
                <p>16</p>
            </div>
            <div class="unit">
                <p>17</p>
                <p><span class="events">St. Patrick's Day</span></p>
            </div>
            <div class="unit">
                <p>18</p>
            </div>
            <div class="unit">
                <p>19</p>
            </div>
            <div class="unit">
                <p>20</p>
                <p><span class="events">First Day of Spring</span></p>
            </div>

            <!-- Week 4 -->

            <div class="unit">
                <p>21</p>
            </div>
            <div class="unit">
                <p>22</p>
            </div>
            <div class="unit">
                <p>23</p>
            </div>
            <div class="unit">
                <p>24</p>
            </div>
            <div class="unit">
                <p>25</p>
            </div>
            <div class="unit">
                <p>26</p>
            </div>
            <div class="unit">
                <p>27</p>
            </div>

            <!-- Week 5 -->

            <div class="unit">
                <p>28</p>
                <p><span class="events">Palm Sunday</span></p>
            </div>
            <div class="unit">
                <p>29</p>
            </div>
            <div class="unit">
                <p>30</p>
            </div>
            <div class="unit">
                <p>31</p>
            </div>
            <div class="unit"></div>
            <div class="unit"></div>
            <div class="unit"></div>
        </div>



    </body>
</html>
